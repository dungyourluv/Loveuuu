<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tham gia Facebook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="../css/base.css
    ">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div id="main">
        <div class="signup">
            <div class="signup__header">
                <div class="signup__header-text">
                    <p class="signup__header-main">
                        Tham gia Facebook
                    </p>
                </div>
            </div>

            <div class="signup__form">
                <div class="signup__main-form">
                    <h1 class="signup__main-heading">
                        Bạn tên gì?
                    </h1>
                    <p class="signup__main-heading-sub">
                        Nhập tên bạn sử dụng trong đời thực.
                    </p>
                    <div class="signup__form-input">
                        <div class="signup__form-content-input">
                            <div class="signup__input-main last-name">
                                <p class="signup__text-input">Họ</p>
                                <input type="text" class="signup__input-box form--input ">
                            </div>
                            <div class="signup__input-main first-name">
                                <p class="signup__text-input">Tên</p>
                                <input type="text" class="signup__input-box form--input ">
                            </div>
                        </div>
                        <div class="signup__form-btn">
                            <button  onclick="window.location.href='./ErrorFacebook.html' " class="signup__form-main-btn main--btn">
                                Tiếp
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <ul class="footer__talble">
            <li class="footer__table-list"><a href="" class="footer__table-link">Tiếng Việt</a></li>
            <li class="footer__table-list"><a href="" class="footer__table-link">中文(台灣)</a></li>
            <li class="footer__table-list"><a href="" class="footer__table-link">Español</a></li>
            <li class="footer__table-list"><a href="" class="footer__table-link">Français (France)</a></li>
        </ul>
        <ul class="footer__table">
            <li class="footer__table-list"><a href="" class="footer__table-link">English (UK)</a></li>
            <li class="footer__table-list"><a href="" class="footer__table-link">한국어</a></li>
            <li class="footer__table-list"><a href="" class="footer__table-link">Português (Brasil)</a></li>
            <li class="footer__table-list"><a href="" class="footer__table-link">English (US)</a></li>
        </ul>
    </div>
    <div class="footer__end">
        <div class="footer__end-text">
            Facebook, Inc.
        </div>
    </div>
</body>
</html>
